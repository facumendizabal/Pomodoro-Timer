<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Pomodoro Timer</title>
</head>

<body>
	<section class="main-container">
		<div class="session-type">
			<span></span>
			<p>Work!</p>
		</div>

		<div class="timer">
			<p></p>
		</div>

		<div class="sessions">
			<span class="sessions__dots--first"></span>
			<span class="sessions__dots"></span>
			<span class="sessions__dots"></span>
			<span class="sessions__dots--mid-left"></span>

			<span class="sessions__dots--mid-right"></span>
			<span class="sessions__dots"></span>
			<span class="sessions__dots"></span>
			<span class="sessions__dots"></span>
		</div>

		<div>
			<div class="buttons">
				<div class="buttons__play">Play<br>Pause</div>
				<div class="buttons__rest-time">Restart<br>Time</div>
			</div>
		</div>

		<div class="settings">
			<div>
				<p>Work time(min):</p>
				<div class="accept-work-time">
					<input maxlength="2" type="text">
					<button>Accept</button>
				</div>
			</div>
			<div>
				<p>Short break time(min):</p>
				<div class="accept-short-time">
					<input maxlength="2" type="text">
					<button>Accept</button>
				</div>
			</div>
			<div>
				<p>Long break time(min):</p>
				<div class="accept-long-time">
					<input maxlength="2" type="text">
					<button>Accept</button>
				</div>
			</div>
		</div>
	</section>
	<script src="./timer.js"></script>
	<script src="./index.js"></script>
</body>

</html>
